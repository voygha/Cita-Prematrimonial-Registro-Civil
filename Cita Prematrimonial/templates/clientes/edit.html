{% include 'header.html' %}
Formulario Para Editar

{% for clientes in clientes %}

<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Editar Usuario
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del Usuario</h5>
            <p class="card-text">
            <div class="form-group">
                <label for="txtnombre">Nombre</label>
                <input id="txtnombre" value="{{clientes[1]}}" class="form-control" type="text" name="txtnombre">
            </div>
            <div class="form-group">
                <label for="txtcurp">CURP</label>
                <input id="txtcurp" value="{{clientes[2]}}" class="form-control" type="text" name="txtcurp">
            </div>
            <div class="form-group">
                <label for="txtdireccion">Direccion</label>
                <input id="txtdireccion" value="{{clientes[3]}}" class="form-control" type="text" name="txtdireccion">
            </div>
            <div class="form-group">
                <label for="txttelefono">Telefono</label>
                <input id="txttelefono" value="{{clientes[4]}}" class="form-control" type="text" name="txttelefono">
            </div>
            <div class="form-group">
                <label for="txtcorreo">Correo</label>
                <input id="txtcorreo" value="{{clientes[5]}}" class="form-control" type="text" name="txtcorreo">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-sucess" value="Modificar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
            </div>    
            </p>
        </div>
    </div>
    
    
    
    <br>
    
    <input type="hidden" value="{{clientes[0]}}" name="txtid" id="txtid">
    
    
</form>  
{% endfor %}
{% include 'footer.html' %}
